language: csharp
solution: Discord.Addons.WS4NetCompatibility.sln
secure: 
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    dotnet: 1.0.0-preview2-003131
    mono: latest
    env: DOTNETCORE=1
install:
- dotnet restore
script:
- dotnet pack src/Discord.Addons.WS4NetCompatibility --version-suffix $TRAVIS_BUILD_NUMBER
  -o artifacts
- dotnet build src/ExampleProject
deploy:
  provider: script
  skip_cleanup: true
  script:
  - nuget push artifacts/*.nupkg $MYGET_API_KEY -Source https://www.myget.org/F/discord-net/api/v2/package
env:
  global:
    secure: 
